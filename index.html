<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은지💛💙재호</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"> <!-- Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Song+Myung&display=swap" rel="stylesheet"><!-- Song Myung -->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="scoreing">
        
    </div>
    <div class="score-see">
    </div>
    <header>
        <div class="inner">
            <h1 class="title">2024학년도 수학능력시험 문제지</h1>
            <div class="header-bot">
                <div class="time">제1교시</div>
                <div class="subject">맨유 영역</div>
                <div class="num">홀수형</div>
            </div>
        </div>
    </header>
    <main>
        <div class="inner">
            <div class="warnimg">
                <div class="warnimg-title">&#8251주의사항&#8251</div>
                <div class="wraning-text">
                    오답이 많을 시 봉봉이가 으르렁 댈 수 있음.<br>
                </div>
            </div>
            <div class="question q-1">
                <div class="question-title">
                    <div class="question-text">1. 이 선수의 포지션은 무엇일까요?</div>
                </div>
                <div class="question-img"><img src="./images/antony.jpg" alt=""></div>
                <div class="question-btn">
                    <button class="answer-btn btn--red">왼쪽 윙어</button>
                    <button class="answer-btn btn--blue correct">오른쪽 윙어</button>
                </div>
            </div> <!-- q1 -->
            <div class="question q-2 dn">
                <div class="question-title">
                    <div class="question-text">2. 맨유의 주장은 누구일까요?</div>
                </div>
                <div class="question-btn">
                    <button class="answer-btn btn--red"></button>
                    <button class="answer-btn btn--blue correct"></button>
                </div>
            </div> <!-- q2 -->
            <div class="question q-3 dn">
                <div class="question-title">
                    <div class="question-text">3. 현재 맨유에서 가장 어린 선수는?</div>
                </div>
                <div class="question-btn">
                    <button class="answer-btn btn--red correct"></button>
                    <button class="answer-btn btn--blue"></button>
                </div>
            </div> <!-- q3 -->
            <div class="question q-4 dn">
                <div class="question-title">
                    <div class="question-text">4. 단점이 머리 짱큼인 선수는?</div>
                </div>
                <div class="question-btn">
                    <button class="answer-btn btn--red correct"></button>
                    <button class="answer-btn btn--blue"></button>
                </div>
            </div> <!-- q4 -->
            <div class="question q-5 dn">
                <div class="question-title">
                    <div class="question-text">5. 마운트의 등번호는?</div>
                </div>
                <div class="question-img"><img src="./images/mount.jpg" alt=""></div>
                <div class="question-btn">
                    <button class="answer-btn btn--red">6</button>
                    <button class="answer-btn btn--blue correct">7</button>
                </div>
            </div> <!-- q5 -->
            <div class="question q-6 dn">
                <div class="question-title">
                    <div class="question-text">6. 호일룬의 국적은?</div>
                </div>
                <div class="question-img"><img src="./images/hojlund-btn.jpg" alt=""></div>
                <div class="question-btn">
                    <button class="answer-btn btn--red correct">덴마크</button>
                    <button class="answer-btn btn--blue">스웨덴</button>
                </div>
            </div> <!-- q6 -->
            <div class="question q-7 dn">
                <div class="question-title">
                    <div class="question-text">7. 능지가 처참 수준인 선수는?</div>
                </div>
                <div class="question-btn">
                    <button class="answer-btn btn--red correct"></button>
                    <button class="answer-btn btn--blue"></button>
                </div>
            </div> <!-- q7 -->
            <div class="question q-8 dn">
                <div class="question-title">
                    <div class="question-text">8. 별명이 종합병원인 선수는?</div>
                </div>
                <div class="question-btn">
                    <button class="answer-btn btn--red correct"></button>
                    <button class="answer-btn btn--blue"></button>
                </div>
            </div> <!-- q8 -->
            <div class="question q-9 dn">
                <div class="question-title">
                    <div class="question-text">9. 오나나의 최고 장점은?</div>
                </div>
                <div class="question-img"><img src="./images/onana-btn.jpg" alt=""></div>
                <div class="question-btn">
                    <button class="answer-btn btn--red">선방</button>
                    <button class="answer-btn btn--blue correct">킥</button>
                </div>
            </div> <!-- q9 -->
            <div class="question q-10 dn">
                <div class="question-title">
                    <div class="question-text">10. 가르나초와 같은 나라의 선수는?</div>
                </div>
                <div class="question-btn">
                    <button class="answer-btn btn--red last-btn"></button>
                    <button class="answer-btn btn--blue correct last-btn"></button>
                </div>
            </div> <!-- q10 -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js' integrity='sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=' crossorigin='anonymous'></script>
    <script src="./js/script.js"></script>
</body>
</html>
</div>
