<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은지💛💙재호</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"> <!-- Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Song+Myung&display=swap" rel="stylesheet"><!-- Song Myung -->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="title">2024학년도 수학능력시험 문제지</h1>
            <div class="header-bot">
                <div class="time">제1교시</div>
                <div class="subject">재호 영역</div>
                <div class="num">홀수형</div>
            </div>
        </div>
    </header>
    <main>
        <div class="inner">
            <div class="warnimg">
                <div class="warnimg-title">&#8251주의사항&#8251</div>
                <div class="wraning-text">
                    오답이 많을 시 봉봉이가 으르렁 댈 수 있음.<br>
                </div>
            </div>
            <div class="question q-1 active">
                <div class="question-text">1. 생일은 언제일까요? <span class="question-score">(2점)</span></div>
                <div class="question-img"><img src="./images/question-1.jpg" alt=""></div>
                <div class="question-btn">
                    <button class="answer-btn btn--red correct">1월 4일</button>
                    <button class="answer-btn btn--blue">1월 7일</button>
                </div>
            </div> <!-- q-1 -->
            <div class="question q-2 dn">
                <div class="question-text">2. 얼굴에 점은 어느쪽에 있을까요? <span class="question-score">(3점)</span></div>
                <div class="question-img"><img src="./images/question-2.jpg" alt=""></div>
                <div class="question-btn">
                    <button class="answer-btn btn--red">왼쪽</button>
                    <button class="answer-btn btn--blue">오른쪽</button>
                </div>
            </div> <!-- q-2 -->
            <div class="question q-3 dn">
                <div class="question-text">333333333333333 <span class="question-score">(3점)</span></div>
                <div class="question-img"><img src="./images/question-2.jpg" alt=""></div>
                <div class="question-btn">
                    <button class="answer-btn btn--red">왼쪽</button>
                    <button class="answer-btn btn--blue">오른쪽</button>
                </div>
            </div> <!-- q-3 -->
            <div class="question q-4 dn">
                <div class="question-text">44444 <span class="question-score">(3점)</span></div>
                <div class="question-img"><img src="./images/question-2.jpg" alt=""></div>
                <div class="question-btn">
                    <button class="answer-btn btn--red">왼쪽</button>
                    <button class="answer-btn btn--blue">오른쪽</button>
                </div>
            </div> <!-- q-4 -->
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js' integrity='sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=' crossorigin='anonymous'></script>
    <script src="./js/script.js"></script>
</body>
</html>
